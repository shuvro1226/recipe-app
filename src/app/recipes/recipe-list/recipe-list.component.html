<div class="row">
    <div class="col-md-12">
        <div class="mt-3">
            <button class="btn btn-success">
              New Recipe
            </button>
        </div>
    </div>
    <div class="col-md-12">
        <div class="mt-3">
            <app-recipe-item *ngFor="let recipeEl of recipes" [recipe]="recipeEl" (recipeSelected)="onRecipeSelected(recipeEl)"></app-recipe-item>
        </div>
    </div>
</div>
